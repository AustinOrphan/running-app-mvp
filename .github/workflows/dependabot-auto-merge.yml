name: ðŸ¤– Dependabot Auto-merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  dependabot:
    name: ðŸ¤– Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: ðŸ” Wait for checks to complete
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'ðŸ§ª Test Suite'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30

      - name: âœ… Auto-merge patch and minor updates
        if: |
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
           steps.metadata.outputs.update-type == 'version-update:semver-minor') &&
          steps.metadata.outputs.dependency-type == 'direct:development'
        run: |
          echo "Auto-merging ${{ steps.metadata.outputs.dependency-names }} (${{ steps.metadata.outputs.update-type }})"
          gh pr merge --auto --squash "${{ github.event.pull_request.html_url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Auto-merge security updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' &&
          contains(steps.metadata.outputs.dependency-names, 'security')
        run: |
          echo "Auto-merging security update: ${{ steps.metadata.outputs.dependency-names }}"
          gh pr merge --auto --squash "${{ github.event.pull_request.html_url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âš ï¸ **Major Version Update Detected**
              
              This PR contains a major version update for \`${{ steps.metadata.outputs.dependency-names }}\`.
              Major updates may contain breaking changes and require manual review.
              
              Please:
              1. Review the changelog for breaking changes
              2. Test thoroughly before merging
              3. Update any affected code
              
              ðŸ”— [View dependency changes](${{ github.event.pull_request.html_url }}/files)`
            })

      - name: ðŸ“Š Add labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = ['dependencies'];

            if ('${{ steps.metadata.outputs.update-type }}' === 'version-update:semver-major') {
              labels.push('major-update');
            } else if ('${{ steps.metadata.outputs.update-type }}' === 'version-update:semver-minor') {
              labels.push('minor-update');
            } else if ('${{ steps.metadata.outputs.update-type }}' === 'version-update:semver-patch') {
              labels.push('patch-update');
            }

            if ('${{ steps.metadata.outputs.dependency-type }}' === 'direct:development') {
              labels.push('dev-dependency');
            }

            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: labels
            });

      - name: ðŸ“‹ Update PR description
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `${context.payload.pull_request.body}

            ---

            ðŸ¤– **Auto-merge Status:** This PR is eligible for auto-merge after tests pass.

            **Update Type:** ${{ steps.metadata.outputs.update-type }}
            **Dependency Type:** ${{ steps.metadata.outputs.dependency-type }}

            âœ… Will auto-merge when:
            - All checks pass
            - No review required (dev dependencies only)
            - Update type is patch or minor
            `;

            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: body
            });

  # Summary job
  auto-merge-summary:
    name: ðŸ“‹ Auto-merge Summary
    runs-on: ubuntu-latest
    needs: [dependabot]
    if: always() && github.actor == 'dependabot[bot]'

    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "## ðŸ¤– Dependabot Auto-merge Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.dependabot.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Auto-merge Rules:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Auto-merge:** Patch and minor dev dependency updates" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Auto-merge:** Security updates (patch level)" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸ **Manual review:** Major version updates" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸ **Manual review:** Production dependencies" >> $GITHUB_STEP_SUMMARY
