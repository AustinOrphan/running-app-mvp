name: ðŸ§ª Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  # Lint and Type Check
  lint-and-typecheck:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint --if-present

      - name: ðŸ”§ Type check
        run: npm run typecheck --if-present

  # Infrastructure Tests
  infrastructure-tests:
    name: ðŸ—ï¸ Infrastructure Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Run infrastructure startup tests
        run: npm run test:infrastructure

      - name: ðŸ“Š Upload infrastructure test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: infrastructure-test-results
          path: |
            test-results/
          retention-days: 7

  # Unit Tests
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests with coverage
        run: npm run test:coverage

      - name: ðŸ“Š Upload unit test coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unit
          name: unit-tests
          fail_ci_if_error: false

      - name: ðŸ“Š Upload unit test coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: coverage/
          retention-days: 30

  # Integration Tests
  integration-tests:
    name: ðŸ”§ Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: running_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/running_app_test
      JWT_SECRET: test-secret-key

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—„ï¸ Setup database
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: ðŸ”§ Run integration tests with coverage
        run: npm run test:coverage:integration

      - name: ðŸ“Š Upload integration test coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage-integration/lcov.info
          flags: integration
          name: integration-tests
          fail_ci_if_error: false

      - name: ðŸ“Š Upload integration test coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-report
          path: coverage-integration/
          retention-days: 30

  # E2E Tests
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: running_app_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/running_app_e2e
      JWT_SECRET: test-secret-key

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ—„ï¸ Setup database
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: ðŸ”§ Build application
        run: npm run build

      - name: ðŸŽ­ Run E2E tests
        run: npm run test:e2e

      - name: ðŸ“Š Upload E2E test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # Coverage Analysis
  coverage-analysis:
    name: ðŸ“Š Coverage Analysis
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ“¥ Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-coverage-report
          path: coverage/

      - name: ðŸ“¥ Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: integration-coverage-report
          path: coverage-integration/

      - name: ðŸ“Š Generate coverage report
        run: npm run test:coverage:report

      - name: ðŸŽ¯ Check coverage quality
        run: npm run test:coverage:quality

      - name: âœ… Verify coverage thresholds
        run: npm run test:coverage:check

      - name: ðŸ·ï¸ Generate coverage badges
        run: npm run test:coverage:badges

      - name: ðŸ“Š Upload combined coverage report
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-report
          path: |
            coverage/
            coverage-integration/
            tests/coverage/badges/
          retention-days: 30

  # Accessibility Tests
  accessibility-tests:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: running_app_a11y_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/running_app_a11y_test
      JWT_SECRET: test-secret-key

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ðŸ—„ï¸ Setup database
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: â™¿ Run unit accessibility tests
        run: npm run test:a11y

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: â™¿ Run E2E accessibility tests
        run: npm run test:a11y:e2e

      - name: ðŸ“Š Upload accessibility test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14

      - name: â™¿ Generate accessibility report
        if: always()
        run: |
          echo "## â™¿ Accessibility Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "test-results/accessibility-summary.json" ]; then
            echo "âœ… Accessibility tests completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Accessibility tests failed or incomplete" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **Test Coverage:**" >> $GITHUB_STEP_SUMMARY
          echo "- Unit accessibility tests: Components and hooks" >> $GITHUB_STEP_SUMMARY
          echo "- E2E accessibility tests: Full user workflows" >> $GITHUB_STEP_SUMMARY
          echo "- WCAG 2.1 AA compliance verification" >> $GITHUB_STEP_SUMMARY
          echo "- Keyboard navigation testing" >> $GITHUB_STEP_SUMMARY
          echo "- Screen reader compatibility" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile accessibility testing" >> $GITHUB_STEP_SUMMARY

  # Security Audit
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”’ Run security audit
        run: npm audit --audit-level moderate

      - name: ðŸ” Check for known vulnerabilities
        run: npm audit --audit-level high --production

  # Build Verification
  build-verification:
    name: ðŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # Test Matrix (Multiple Node Versions)
  test-matrix:
    name: ðŸ§ª Test Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['20.x', '22.x']
        exclude:
          # Exclude some combinations to save CI time
          - os: windows-latest
            node-version: '20.x'
          - os: macos-latest
            node-version: '20.x'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests
        run: npm run test:run

      - name: ðŸ—ï¸ Build verification
        run: npm run build

  # Performance Tests
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: âš¡ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Dependency Review
  dependency-review:
    name: ðŸ” Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Review dependencies
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  # Test Summary
  test-summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs:
      [
        lint-and-typecheck,
        infrastructure-tests,
        unit-tests,
        integration-tests,
        e2e-tests,
        coverage-analysis,
        security-audit,
        build-verification,
      ]
    if: always()
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Generate test summary
        run: |
          echo "## ðŸ§ª Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status | " >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint-and-typecheck.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure Tests | ${{ needs.infrastructure-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage Analysis | ${{ needs.coverage-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Verification | ${{ needs.build-verification.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ‰ All tests passed
        if: needs.lint-and-typecheck.result == 'success' && needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.e2e-tests.result == 'success' && needs.coverage-analysis.result == 'success'
        run: |
          echo "ðŸŽ‰ All tests passed! Ready for deployment." >> $GITHUB_STEP_SUMMARY

      - name: âŒ Some tests failed
        if: needs.lint-and-typecheck.result != 'success' || needs.unit-tests.result != 'success' || needs.integration-tests.result != 'success' || needs.e2e-tests.result != 'success' || needs.coverage-analysis.result != 'success'
        run: |
          echo "âŒ Some tests failed. Please review the results above." >> $GITHUB_STEP_SUMMARY
          exit 1
